<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Bankroll Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen  flex items-center justify-center p-4">
        <div class="w-full max-w-3xl">
        <header class="text-center mb-6">
            <div class="text-4xl mb-2">✈️</div>
            <h1 class="text-xl font-bold text-white">Aviator Bankroll</h1>
        </header>

        <div class="space-y-3">
            <!-- Configuration du plan -->
            <section class="bg-slate-800 rounded-lg p-5 border border-slate-700" id="config-section">
                <h2 class="text-base font-semibold text-white mb-3">Configuration</h2>
                <form id="config-form" class="space-y-3">
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Capital Initial (Ar)</label>
                        <input 
                            type="number" 
                            id="initial-capital" 
                            min="0" 
                            step="1" 
                            required 
                            placeholder="50000"
                            class="w-full bg-slate-900 border border-slate-700 text-white px-3 py-2 rounded text-sm focus:outline-none focus:border-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Objectif Final (Ar)</label>
                        <input 
                            type="number" 
                            id="target-capital" 
                            min="0" 
                            step="1" 
                            required 
                            placeholder="100000"
                            class="w-full bg-slate-900 border border-slate-700 text-white px-3 py-2 rounded text-sm focus:outline-none focus:border-blue-500"
                        >
                    </div>
                    <div>
                        <label class="block text-xs text-slate-400 mb-1">Durée (jours)</label>
                        <input 
                            type="number" 
                            id="duration-days" 
                            min="1" 
                            required 
                            placeholder="30"
                            class="w-full bg-slate-900 border border-slate-700 text-white px-3 py-2 rounded text-sm focus:outline-none focus:border-blue-500"
                        >
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded text-sm transition-colors"
                    >
                        Démarrer
                    </button>
                </form>
            </section>

            <!-- Layout grid pour les sections actives -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="main-grid" style="display: none;">
                <!-- Informations du plan actuel -->
                <section class="bg-slate-800 rounded-lg p-5 border border-slate-700" id="plan-info">
                    <h2 class="text-base font-semibold text-white mb-3">Statistiques</h2>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div class="bg-slate-900 rounded p-2">
                            <div class="text-xs text-slate-400">Capital actuel</div>
                            <div class="text-white font-semibold" id="info-current-capital">-</div>
                        </div>
                        <div class="bg-slate-900 rounded p-2">
                            <div class="text-xs text-slate-400">Objectif quotidien</div>
                            <div class="text-blue-400 font-semibold" id="info-daily-goal">-</div>
                        </div>
                        <div class="bg-slate-900 rounded p-2">
                            <div class="text-xs text-slate-400">Jours restants</div>
                            <div class="text-white font-semibold" id="info-days-remaining">-</div>
                        </div>
                        <div class="bg-slate-900 rounded p-2">
                            <div class="text-xs text-slate-400">Progression</div>
                            <div class="text-white font-semibold" id="info-progress">-</div>
                        </div>
                    </div>
                    <div class="bg-slate-900 rounded-full h-1.5">
                        <div class="bg-blue-600 h-full rounded-full transition-all" id="progress-fill" style="width: 0%"></div>
                    </div>
                </section>

                <!-- Saisie du capital actuel -->
                <section class="bg-slate-800 rounded-lg p-5 border border-slate-700" id="daily-entry">
                    <h2 class="text-base font-semibold text-white mb-3">Capital Actuel</h2>
                    <form id="daily-form" class="space-y-3">
                        <div>
                            <label class="block text-xs text-slate-400 mb-1">Mon capital total maintenant (Ar)</label>
                            <input 
                                type="number" 
                                id="daily-amount" 
                                step="1" 
                                min="0"
                                required 
                                placeholder="8618"
                                class="w-full bg-slate-900 border border-slate-700 text-white px-3 py-2 rounded text-sm focus:outline-none focus:border-blue-500"
                            >
                        </div>
                        <button 
                            type="submit" 
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded text-sm transition-colors"
                        >
                            Mettre à jour
                        </button>
                    </form>
                    <div id="daily-status" class="mt-2 text-xs hidden"></div>
                </section>
            </div>

            <!-- Actions -->
            <section class="text-center" id="actions-section" style="display: none;">
                <button 
                    id="reset-plan" 
                    class="text-red-400 hover:text-red-300 text-xs font-medium transition-colors"
                >
                    Réinitialiser
                </button>
            </section>
            
            <!-- Historique simple (caché) -->
            <section class="bg-slate-800 rounded-lg p-3 border border-slate-700 hidden" id="history-section">
                <h3 class="text-sm font-semibold text-white mb-2">Historique</h3>
                <div id="history-list" class="space-y-1 max-h-32 overflow-y-auto text-xs"></div>
            </section>
        </div>
            <!-- Historique simple (caché) -->
            <section class="bg-slate-800 rounded-lg p-3 border border-slate-700 hidden" id="history-section">
                <h3 class="text-sm font-semibold text-white mb-2">Historique</h3>
                <div id="history-list" class="space-y-1 max-h-32 overflow-y-auto text-xs"></div>
            </section>
        </div>
        
        <!-- Hidden info fields -->
        <div class="hidden">
            <span id="info-initial-capital"></span>
            <span id="info-target-capital"></span>
            <span id="info-daily-rate"></span>
        </div>
    </div>

    <script>
        console.log('Aviator Bankroll Manager - Minimal Design');
        
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('daily-status');
            
            window.showSuccess = function(message) {
                statusElement.className = 'mt-2 text-xs p-2 bg-green-900/50 border border-green-700 text-green-400 rounded';
                statusElement.textContent = message;
                statusElement.classList.remove('hidden');
            };
            
            window.showError = function(message) {
                statusElement.className = 'mt-2 text-xs p-2 bg-red-900/50 border border-red-700 text-red-400 rounded';
                statusElement.textContent = message;
                statusElement.classList.remove('hidden');
            };
        });
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
